name: content-processing

requiredVersions:
  azd: ">=1.15.0 !=1.17.1"



hooks:
  postprovision:
    posix:
      shell: sh
      run: sed -i 's/\r$//' ./infra/scripts/post_deployment.sh; ./infra/scripts/post_deployment.sh
      interactive: true
    windows:
      shell: pwsh
      run: ./infra/scripts/post_deployment.ps1
      interactive: true
