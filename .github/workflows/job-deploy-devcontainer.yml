name: Deploy Steps - DevContainer

# This workflow uses the same devcontainer as Codespaces.
# The devcontainer (Dockerfile + features + post-create script) installs everything:
#   Python 3.11, Azure CLI + Bicep, azd, Node.js, Poetry, pip dependencies
# So the workflow simply: builds the container â†’ logs in â†’ runs azd up.

on:
  workflow_call:
    inputs:
      ENV_NAME:
        required: true
        type: string
      AZURE_ENV_OPENAI_LOCATION:
        required: true
        type: string
      AZURE_LOCATION:
        required: true
        type: string
      RESOURCE_GROUP_NAME:
        required: true
        type: string
      IMAGE_TAG:
        required: true
        type: string
      BUILD_DOCKER_IMAGE:
        required: true
        type: string
      EXP:
        required: true
        type: string
      WAF_ENABLED:
        required: false
        type: string
        default: 'false'
      AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID:
        required: false
        type: string
      AZURE_EXISTING_AI_PROJECT_RESOURCE_ID:
        required: false
        type: string
    outputs:
      CONTAINER_WEB_APPURL:
        description: "Container Web App URL"
        value: ${{ jobs.deploy-devcontainer.outputs.CONTAINER_WEB_APPURL }}
      CONTAINER_API_APPURL:
        description: "Container API App URL"
        value: ${{ jobs.deploy-devcontainer.outputs.CONTAINER_API_APPURL }}

permissions:
  contents: read
  packages: write  # Required to push devcontainer image to GHCR (optional caching)

jobs:
  deploy-devcontainer:
    runs-on: ubuntu-latest
    env:
      AZURE_DEV_COLLECT_TELEMETRY: ${{ vars.AZURE_DEV_COLLECT_TELEMETRY }}
    outputs:
      CONTAINER_WEB_APPURL: ${{ steps.load_azd_outputs.outputs.CONTAINER_WEB_APPURL }}
      CONTAINER_API_APPURL: ${{ steps.load_azd_outputs.outputs.CONTAINER_API_APPURL }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Validate Workflow Input Parameters
        shell: bash
        env:
          INPUT_ENV_NAME: ${{ inputs.ENV_NAME }}
          INPUT_AZURE_ENV_OPENAI_LOCATION: ${{ inputs.AZURE_ENV_OPENAI_LOCATION }}
          INPUT_AZURE_LOCATION: ${{ inputs.AZURE_LOCATION }}
          INPUT_RESOURCE_GROUP_NAME: ${{ inputs.RESOURCE_GROUP_NAME }}
          INPUT_IMAGE_TAG: ${{ inputs.IMAGE_TAG }}
          INPUT_BUILD_DOCKER_IMAGE: ${{ inputs.BUILD_DOCKER_IMAGE }}
          INPUT_EXP: ${{ inputs.EXP }}
          INPUT_WAF_ENABLED: ${{ inputs.WAF_ENABLED }}
          INPUT_AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID: ${{ inputs.AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID }}
          INPUT_AZURE_EXISTING_AI_PROJECT_RESOURCE_ID: ${{ inputs.AZURE_EXISTING_AI_PROJECT_RESOURCE_ID }}
        run: |
          echo "ðŸ” Validating workflow input parameters..."
          VALIDATION_FAILED=false

          # Validate ENV_NAME (required, alphanumeric and hyphens)
          if [[ -z "$INPUT_ENV_NAME" ]]; then
            echo "âŒ ERROR: ENV_NAME is required but not provided"
            VALIDATION_FAILED=true
          elif [[ ! "$INPUT_ENV_NAME" =~ ^[a-zA-Z0-9_-]+$ ]]; then
            echo "âŒ ERROR: ENV_NAME '$INPUT_ENV_NAME' is invalid. Must contain only alphanumerics, underscores, and hyphens"
            VALIDATION_FAILED=true
          else
            echo "âœ… ENV_NAME: '$INPUT_ENV_NAME' is valid"
          fi

          # Validate AZURE_ENV_OPENAI_LOCATION (required, Azure region format)
          if [[ -z "$INPUT_AZURE_ENV_OPENAI_LOCATION" ]]; then
            echo "âŒ ERROR: AZURE_ENV_OPENAI_LOCATION is required but not provided"
            VALIDATION_FAILED=true
          elif [[ ! "$INPUT_AZURE_ENV_OPENAI_LOCATION" =~ ^[a-z0-9]+$ ]]; then
            echo "âŒ ERROR: AZURE_ENV_OPENAI_LOCATION '$INPUT_AZURE_ENV_OPENAI_LOCATION' is invalid. Must contain only lowercase letters and numbers"
            VALIDATION_FAILED=true
          else
            echo "âœ… AZURE_ENV_OPENAI_LOCATION: '$INPUT_AZURE_ENV_OPENAI_LOCATION' is valid"
          fi

          # Validate AZURE_LOCATION (required, Azure region format)
          if [[ -z "$INPUT_AZURE_LOCATION" ]]; then
            echo "âŒ ERROR: AZURE_LOCATION is required but not provided"
            VALIDATION_FAILED=true
          elif [[ ! "$INPUT_AZURE_LOCATION" =~ ^[a-z0-9]+$ ]]; then
            echo "âŒ ERROR: AZURE_LOCATION '$INPUT_AZURE_LOCATION' is invalid. Must contain only lowercase letters and numbers"
            VALIDATION_FAILED=true
          else
            echo "âœ… AZURE_LOCATION: '$INPUT_AZURE_LOCATION' is valid"
          fi

          # Validate RESOURCE_GROUP_NAME (required, Azure naming convention)
          if [[ -z "$INPUT_RESOURCE_GROUP_NAME" ]]; then
            echo "âŒ ERROR: RESOURCE_GROUP_NAME is required but not provided"
            VALIDATION_FAILED=true
          elif [[ ! "$INPUT_RESOURCE_GROUP_NAME" =~ ^[a-zA-Z0-9._\(\)-]+$ ]] || [[ "$INPUT_RESOURCE_GROUP_NAME" =~ \.$ ]]; then
            echo "âŒ ERROR: RESOURCE_GROUP_NAME '$INPUT_RESOURCE_GROUP_NAME' is invalid. Must contain only alphanumerics, periods, underscores, hyphens, and parentheses. Cannot end with period."
            VALIDATION_FAILED=true
          elif [[ ${#INPUT_RESOURCE_GROUP_NAME} -gt 90 ]]; then
            echo "âŒ ERROR: RESOURCE_GROUP_NAME '$INPUT_RESOURCE_GROUP_NAME' exceeds 90 characters"
            VALIDATION_FAILED=true
          else
            echo "âœ… RESOURCE_GROUP_NAME: '$INPUT_RESOURCE_GROUP_NAME' is valid"
          fi

          # Validate IMAGE_TAG (required, Docker tag pattern)
          if [[ -z "$INPUT_IMAGE_TAG" ]]; then
            echo "âŒ ERROR: IMAGE_TAG is required but not provided"
            VALIDATION_FAILED=true
          elif [[ ! "$INPUT_IMAGE_TAG" =~ ^[a-zA-Z0-9_][a-zA-Z0-9._-]{0,127}$ ]]; then
            echo "âŒ ERROR: IMAGE_TAG '$INPUT_IMAGE_TAG' is invalid. Must start with alphanumeric or underscore, contain only alphanumerics, underscores, periods, hyphens, max 128 characters"
            VALIDATION_FAILED=true
          else
            echo "âœ… IMAGE_TAG: '$INPUT_IMAGE_TAG' is valid"
          fi

          # Validate BUILD_DOCKER_IMAGE (required, must be 'true' or 'false')
          if [[ "$INPUT_BUILD_DOCKER_IMAGE" != "true" && "$INPUT_BUILD_DOCKER_IMAGE" != "false" ]]; then
            echo "âŒ ERROR: BUILD_DOCKER_IMAGE must be 'true' or 'false', got: '$INPUT_BUILD_DOCKER_IMAGE'"
            VALIDATION_FAILED=true
          else
            echo "âœ… BUILD_DOCKER_IMAGE: '$INPUT_BUILD_DOCKER_IMAGE' is valid"
          fi

          # Validate EXP (required, boolean string)
          if [[ "$INPUT_EXP" != "true" && "$INPUT_EXP" != "false" ]]; then
            echo "âŒ ERROR: EXP must be 'true' or 'false', got: '$INPUT_EXP'"
            VALIDATION_FAILED=true
          else
            echo "âœ… EXP: '$INPUT_EXP' is valid"
          fi

          # Validate WAF_ENABLED (boolean string)
          if [[ "$INPUT_WAF_ENABLED" != "true" && "$INPUT_WAF_ENABLED" != "false" ]]; then
            echo "âŒ ERROR: WAF_ENABLED must be 'true' or 'false', got: '$INPUT_WAF_ENABLED'"
            VALIDATION_FAILED=true
          else
            echo "âœ… WAF_ENABLED: '$INPUT_WAF_ENABLED' is valid"
          fi

          # Validate AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID (optional, Azure Resource ID format)
          if [[ -n "$INPUT_AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID" ]]; then
            if [[ ! "$INPUT_AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID" =~ ^/subscriptions/[a-fA-F0-9-]+/[Rr]esource[Gg]roups/[^/]+/providers/[Mm]icrosoft\.[Oo]perational[Ii]nsights/[Ww]orkspaces/[^/]+$ ]]; then
              echo "âŒ ERROR: AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID is invalid. Must be a valid Azure Resource ID format:"
              echo "   /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}"
              echo "   Got: '$INPUT_AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID'"
              VALIDATION_FAILED=true
            else
              echo "âœ… AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID: Valid Resource ID format"
            fi
          else
            echo "âœ… AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID: Not provided (optional)"
          fi

          # Validate AZURE_EXISTING_AI_PROJECT_RESOURCE_ID (optional, if provided must be valid Resource ID)
          if [[ -n "$INPUT_AZURE_EXISTING_AI_PROJECT_RESOURCE_ID" ]]; then
            if [[ ! "$INPUT_AZURE_EXISTING_AI_PROJECT_RESOURCE_ID" =~ ^/subscriptions/[a-fA-F0-9-]+/[Rr]esource[Gg]roups/[^/]+/providers/([Mm]icrosoft\.[Mm]achine[Ll]earning[Ss]ervices/([Ww]orkspaces|[Pp]rojects)/[^/]+|[Mm]icrosoft\.[Cc]ognitive[Ss]ervices/[Aa]ccounts/[^/]+/[Pp]rojects/[^/]+)$ ]]; then
              echo "âŒ ERROR: AZURE_EXISTING_AI_PROJECT_RESOURCE_ID is invalid. Must be a valid Azure Resource ID format:"
              echo "   /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.CognitiveServices/accounts/{accountName}/projects/{projectName}"
              echo "   Got: '$INPUT_AZURE_EXISTING_AI_PROJECT_RESOURCE_ID'"
              VALIDATION_FAILED=true
            else
              echo "âœ… AZURE_EXISTING_AI_PROJECT_RESOURCE_ID: Valid Resource ID format"
            fi
          else
            echo "âœ… AZURE_EXISTING_AI_PROJECT_RESOURCE_ID: Not provided (optional)"
          fi

          # Fail workflow if any validation failed
          if [[ "$VALIDATION_FAILED" == "true" ]]; then
            echo ""
            echo "âŒ Parameter validation failed. Please correct the errors above and try again."
            exit 1
          fi

          echo ""
          echo "âœ… All input parameters validated successfully!"

      - name: Configure Parameters Based on WAF Setting
        shell: bash
        env:
          INPUT_WAF_ENABLED: ${{ inputs.WAF_ENABLED }}
        run: |
          if [[ "$INPUT_WAF_ENABLED" == "true" ]]; then
            cp infra/main.waf.parameters.json infra/main.parameters.json
            echo "âœ… Successfully copied WAF parameters to main parameters file"
          else
            echo "ðŸ”§ Configuring Non-WAF deployment - using default main.parameters.json..."
          fi

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Lowercase Image Name
        id: image_name
        shell: bash
        run: echo "IMAGE_NAME=ghcr.io/$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')/devcontainer" >> $GITHUB_ENV

      # Build devcontainer and run azd up inside it â€” identical to Codespaces
      - name: Deploy with azd up in DevContainer
        uses: devcontainers/ci@v0.3
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          INPUT_ENV_NAME: ${{ inputs.ENV_NAME }}
          INPUT_AZURE_ENV_OPENAI_LOCATION: ${{ inputs.AZURE_ENV_OPENAI_LOCATION }}
          INPUT_AZURE_LOCATION: ${{ inputs.AZURE_LOCATION }}
          INPUT_RESOURCE_GROUP_NAME: ${{ inputs.RESOURCE_GROUP_NAME }}
          INPUT_IMAGE_TAG: ${{ inputs.IMAGE_TAG }}
          INPUT_BUILD_DOCKER_IMAGE: ${{ inputs.BUILD_DOCKER_IMAGE }}
          INPUT_EXP: ${{ inputs.EXP }}
          INPUT_AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID: ${{ inputs.AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID }}
          INPUT_AZURE_EXISTING_AI_PROJECT_RESOURCE_ID: ${{ inputs.AZURE_EXISTING_AI_PROJECT_RESOURCE_ID }}
          EVENT_AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID: ${{ github.event.inputs.AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID }}
          SECRET_AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID: ${{ secrets.AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID }}
          SECRET_AZURE_ENV_FOUNDRY_PROJECT_ID: ${{ secrets.AZURE_ENV_FOUNDRY_PROJECT_ID }}
          SECRET_ACR_TEST_LOGIN_SERVER: ${{ secrets.ACR_TEST_LOGIN_SERVER }}
        with:
          # Cache the built devcontainer image to GHCR to reuse across runs
          imageName: ${{ env.IMAGE_NAME }}
          cacheFrom: ${{ env.IMAGE_NAME }}
          push: always

          # Explicitly forward env vars into the devcontainer
          env: |
            AZURE_CLIENT_ID
            AZURE_CLIENT_SECRET
            AZURE_TENANT_ID
            AZURE_SUBSCRIPTION_ID
            INPUT_ENV_NAME
            INPUT_AZURE_ENV_OPENAI_LOCATION
            INPUT_AZURE_LOCATION
            INPUT_RESOURCE_GROUP_NAME
            INPUT_IMAGE_TAG
            INPUT_BUILD_DOCKER_IMAGE
            INPUT_EXP
            INPUT_AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID
            INPUT_AZURE_EXISTING_AI_PROJECT_RESOURCE_ID
            EVENT_AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID
            SECRET_AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID
            SECRET_AZURE_ENV_FOUNDRY_PROJECT_ID
            SECRET_ACR_TEST_LOGIN_SERVER

          runCmd: |
            echo "ðŸ³ Running inside devcontainer â€” same environment as Codespaces"
            echo "Python:     $(python3 --version)"
            echo "Azure CLI:  $(az version --query '"azure-cli"' -o tsv)"
            echo "azd:        $(azd version)"
            echo ""

            set -e

            # 1. Authenticate Azure CLI and azd using client secret
            echo "ðŸ” Logging in with Azure CLI (client secret)..."
            az login --service-principal -u "$AZURE_CLIENT_ID" -p "$AZURE_CLIENT_SECRET" --tenant "$AZURE_TENANT_ID"
            az account set --subscription "$AZURE_SUBSCRIPTION_ID"

            echo "ðŸ” Logging in with azd (client secret)..."
            azd auth login \
              --client-id "$AZURE_CLIENT_ID" \
              --client-secret "$AZURE_CLIENT_SECRET" \
              --tenant-id "$AZURE_TENANT_ID"

            # 2. Initialize azd environment
            echo "âš™ï¸ Creating azd environment: $INPUT_ENV_NAME"
            azd env new "$INPUT_ENV_NAME" --no-prompt

            echo "Setting default subscription..."
            azd config set defaults.subscription "$AZURE_SUBSCRIPTION_ID"

            # Set core parameters
            azd env set AZURE_SUBSCRIPTION_ID="$AZURE_SUBSCRIPTION_ID"
            azd env set AZURE_ENV_AI_DEPLOYMENTS_LOCATION="$INPUT_AZURE_ENV_OPENAI_LOCATION"
            azd env set AZURE_LOCATION="$INPUT_AZURE_LOCATION"
            azd env set AZURE_RESOURCE_GROUP="$INPUT_RESOURCE_GROUP_NAME"

            # Set ACR endpoint based on BUILD_DOCKER_IMAGE flag
            if [[ "$INPUT_BUILD_DOCKER_IMAGE" == "true" ]]; then
              ACR_NAME=$(echo "$SECRET_ACR_TEST_LOGIN_SERVER")
              azd env set AZURE_ENV_CONTAINER_REGISTRY_ENDPOINT="$ACR_NAME"
              echo "Set ACR name to: $ACR_NAME"
            else
              echo "Skipping ACR name configuration (using existing image)"
            fi

            # Set EXP parameters if enabled
            if [[ "$INPUT_EXP" == "true" ]]; then
              echo "âœ… EXP ENABLED - Setting EXP parameters..."

              if [[ -n "$EVENT_AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID" ]]; then
                EXP_LOG_ANALYTICS_ID="$EVENT_AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID"
              elif [[ -n "$INPUT_AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID" ]]; then
                EXP_LOG_ANALYTICS_ID="$INPUT_AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID"
              else
                EXP_LOG_ANALYTICS_ID="$SECRET_AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID"
              fi

              if [[ -n "$INPUT_AZURE_EXISTING_AI_PROJECT_RESOURCE_ID" ]]; then
                EXP_AI_PROJECT_ID="$INPUT_AZURE_EXISTING_AI_PROJECT_RESOURCE_ID"
              else
                EXP_AI_PROJECT_ID="$SECRET_AZURE_ENV_FOUNDRY_PROJECT_ID"
              fi

              echo "AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID: $EXP_LOG_ANALYTICS_ID"
              echo "AZURE_ENV_FOUNDRY_PROJECT_ID: $EXP_AI_PROJECT_ID"
              azd env set AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID="$EXP_LOG_ANALYTICS_ID"
              azd env set AZURE_ENV_FOUNDRY_PROJECT_ID="$EXP_AI_PROJECT_ID"
            else
              echo "âŒ EXP DISABLED - Skipping EXP parameters"
              if [[ -n "$EVENT_AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID" ]]; then
                echo "âš ï¸  Warning: EXP parameter values provided but EXP is disabled. These values will be ignored."
              fi
            fi

            # 3. Deploy using azd up
            echo "ðŸš€ Running azd up..."
            azd up --no-prompt

            # 4. Export azd env values to a file so the host can read them
            echo "ðŸ“ Exporting azd environment values..."
            azd env get-values > /tmp/azd-env-values.txt 2>/dev/null || true
            cp /tmp/azd-env-values.txt "$PWD/.azd-env-output" || true

            echo ""
            echo "âœ… Deployment complete!"

      - name: Load azd Environment Outputs
        id: load_azd_outputs
        if: always()
        shell: bash
        run: |
          # Read the azd env values exported from the devcontainer
          if [ -f .azd-env-output ]; then
            echo "ðŸ“ Loading azd environment values..."

            # Parse azd env output (format: KEY="value")
            while IFS= read -r line; do
              key=$(echo "$line" | cut -d'=' -f1)
              value=$(echo "$line" | cut -d'=' -f2- | sed 's/^"//' | sed 's/"$//')
              if [ -n "$key" ] && [ -n "$value" ]; then
                echo "${key}=${value}" >> $GITHUB_ENV
              fi
            done < .azd-env-output

            echo "âœ… Loaded azd environment values"

            # Extract outputs for downstream jobs
            CONTAINER_WEB_APP_FQDN=$(grep '^CONTAINER_WEB_APP_FQDN=' .azd-env-output | cut -d'=' -f2- | sed 's/^"//' | sed 's/"$//')
            CONTAINER_WEB_APPURL="https://${CONTAINER_WEB_APP_FQDN}"
            echo "CONTAINER_WEB_APPURL=$CONTAINER_WEB_APPURL" >> $GITHUB_OUTPUT
            echo "CONTAINER_WEB_APPURL=$CONTAINER_WEB_APPURL" >> $GITHUB_ENV

            CONTAINER_API_APP_FQDN=$(grep '^CONTAINER_API_APP_FQDN=' .azd-env-output | cut -d'=' -f2- | sed 's/^"//' | sed 's/"$//')
            CONTAINER_API_APPURL="https://${CONTAINER_API_APP_FQDN}"
            echo "CONTAINER_API_APPURL=$CONTAINER_API_APPURL" >> $GITHUB_OUTPUT
            echo "CONTAINER_API_APPURL=$CONTAINER_API_APPURL" >> $GITHUB_ENV

            CONTAINER_WEB_APP_NAME=$(grep '^CONTAINER_WEB_APP_NAME=' .azd-env-output | cut -d'=' -f2- | sed 's/^"//' | sed 's/"$//')
            echo "CONTAINER_WEB_APPNAME=$CONTAINER_WEB_APP_NAME" >> $GITHUB_ENV

            CONTAINER_API_APP_NAME=$(grep '^CONTAINER_API_APP_NAME=' .azd-env-output | cut -d'=' -f2- | sed 's/^"//' | sed 's/"$//')
            echo "CONTAINER_API_APPNAME=$CONTAINER_API_APP_NAME" >> $GITHUB_ENV
          else
            echo "âš ï¸ No azd env output file found (.azd-env-output)"
          fi

      - name: Register schemas
        id: register_schemas
        if: success()
        shell: bash
        run: |
          echo "Registering schemas..."
          sleep 40

          cd src/ContentProcessorAPI/samples/schemas
          chmod +x ./register_schema.sh
          ./register_schema.sh ${{ env.CONTAINER_API_APPURL }}/schemavault/ schema_info_sh.json

      - name: Upload sample invoice and claim data
        if: success()
        shell: bash
        run: |
          echo "Uploading sample data..."
          cd src/ContentProcessorAPI/samples
          chmod +x ./upload_files.sh
          ./upload_files.sh ${{ env.CONTAINER_API_APPURL }}/contentprocessor/submit ./invoices '${{ steps.register_schemas.outputs.invoice_schema_id }}'
          ./upload_files.sh ${{ env.CONTAINER_API_APPURL }}/contentprocessor/submit ./propertyclaims '${{ steps.register_schemas.outputs.propertylossdamageclaimform_schema_id }}'

      - name: Disable Auth in Web App
        if: success()
        shell: bash
        env:
          RESOURCE_GROUP_NAME: ${{ inputs.RESOURCE_GROUP_NAME }}
        run: |
          # Re-login on the host to run Azure CLI commands
          az login --service-principal -u ${{ secrets.AZURE_CLIENT_ID }} -p ${{ secrets.AZURE_CLIENT_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

          az containerapp update --name ${{ env.CONTAINER_WEB_APPNAME }} \
            --resource-group $RESOURCE_GROUP_NAME \
            --set-env-vars APP_AUTH_ENABLED=false

      - name: Disable Auth in API App
        if: success()
        shell: bash
        env:
          RESOURCE_GROUP_NAME: ${{ inputs.RESOURCE_GROUP_NAME }}
        run: |
          sleep 30
          az containerapp update --name ${{ env.CONTAINER_API_APPNAME }} \
            --resource-group $RESOURCE_GROUP_NAME \
            --set-env-vars APP_AUTH_ENABLED=false

      - name: Generate Deploy Job Summary
        if: always()
        run: |
          echo "## ðŸ³ Deploy Job Summary (DevContainer)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Job Status** | ${{ job.status == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Resource Group** | \`${{ inputs.RESOURCE_GROUP_NAME }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Configuration Type** | \`${{ inputs.WAF_ENABLED == 'true' && inputs.EXP == 'true' && 'WAF + EXP' || inputs.WAF_ENABLED == 'true' && inputs.EXP != 'true' && 'WAF + Non-EXP' || inputs.WAF_ENABLED != 'true' && inputs.EXP == 'true' && 'Non-WAF + EXP' || 'Non-WAF + Non-EXP' }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Azure Region (Infrastructure)** | \`${{ inputs.AZURE_LOCATION }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Azure OpenAI Region** | \`${{ inputs.AZURE_ENV_OPENAI_LOCATION }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Docker Image Tag** | \`${{ inputs.IMAGE_TAG }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Deploy Method** | ðŸ³ DevContainer (same as Codespaces) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ job.status }}" == "success" ]]; then
            echo "### âœ… Deployment Details" >> $GITHUB_STEP_SUMMARY
            echo "- **Container Web App URL**: [${{ env.CONTAINER_WEB_APPURL }}](${{ env.CONTAINER_WEB_APPURL }})" >> $GITHUB_STEP_SUMMARY
            echo "- **Container API App URL**: [${{ env.CONTAINER_API_APPURL }}](${{ env.CONTAINER_API_APPURL }})" >> $GITHUB_STEP_SUMMARY
            echo "- Successfully deployed to Azure using devcontainer with all resources configured" >> $GITHUB_STEP_SUMMARY
            echo "- Schemas registered and sample data uploaded successfully" >> $GITHUB_STEP_SUMMARY
            echo "- Authentication disabled for web and API apps" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
            echo "- Deployment process encountered an error" >> $GITHUB_STEP_SUMMARY
            echo "- Check the deploy job for detailed error information" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Logout from Azure
        if: always()
        shell: bash
        run: |
          az logout || true
          echo "Logged out from Azure."
